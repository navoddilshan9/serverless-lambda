service: blog-post
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1

custom:
  fileUploadBucketName: ${self:service}-bucket-${self:provider.stage}

plugins:
  - serverless-iam-roles-per-function

functions:
  # blogs functions

  getAllBlogs:
    handler: src/handlers/blogsHandler.getAll
    timeout: 60
    memorySize: 128

  createBlog:
    handler: src/handlers/blogsHandler.create
    timeout: 60
    memorySize: 128
    events:
      - httpApi:
          path: /blogs/create
          method: post

  updateBlog:
    handler: src/handlers/blogsHandler.update
    timeout: 60
    memorySize: 128
    events:
      - httpApi:
          path: /blogs/update
          method: put

  deleteBlog:
    handler: src/handlers/blogsHandler.delete
    timeout: 60
    memorySize: 128
    events:
      - httpApi:
          path: /blogs/delete
          method: delete

  getBlogById:
    handler: src/handlers/blogsHandler.findById
    timeout: 60
    memorySize: 128
    events:
      - httpApi:
          path: /blogs/findById
          method: post

  getBlogsByWriter:
    handler: src/handlers/blogsHandler.findByIdWriter
    timeout: 60
    memorySize: 128
    events:
      - httpApi:
          path: /blogs/findByIdWriter
          method: post
